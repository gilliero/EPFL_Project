<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EPFL - Inscription</title>
    <link rel="stylesheet" href="../../CSS/LOGIN/Register.css">
    <script>
        function updateYearOptions() {
            const formationSelect = document.getElementById('formation');
            const yearSelect = document.getElementById('year');
            const selectedFormation = formationSelect.value;
 
            while (yearSelect.options.length > 0) {
                yearSelect.remove(0);
            }
 
            if (selectedFormation === 'informaticien') {
                for (let i = 1; i <= 4; i++) {
                    let option = new Option(i, i);
                    yearSelect.add(option);
                }
            } else if (selectedFormation === 'operateur') {
                for (let i = 1; i <= 3; i++) {
                    let option = new Option(i, i);
                    yearSelect.add(option);
                }
            }
        }
 
        window.onload = function() {
            document.getElementById('formation').addEventListener('change', updateYearOptions);
            updateYearOptions();
        }
    </script>
</head>
<body>
    <header>
        <img src="../../img/epfllogo.png" alt="EPFL Logo">
    </header>
    
    <main>
        <h1>Inscription</h1>
        <form action="../../PHP/LOGIN/register.php" method="post" onsubmit="return checkPasswords();">
            <input type="text" name="prenom" placeholder="Prenom" required>
            <input type="text" name="nom" placeholder="Nom" required>
            <input type="text" name="mail" placeholder="Adresse Mail" required>
            <input type="text" name="gaspar" placeholder="Gaspar" required>
            <label for="formation">Voie de formation :</label>
        <select name="formation" id="formation" required>
            <option value="operateur">Opérateur en informatique</option>
            <option value="informaticien">Informaticien</option>
        </select><br>
 
        <label for="year">Année d'apprentissage :</label>
        <select name="year" id="year" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br>
            <input type="password" id="password" name="password" placeholder="Mot de passe" required>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez le mot de passe" required>
            <input type="submit" value="S'inscrire">
        </form>
        <br>
        <a href="../../../index.html">Déjà un compte ?</a>
    </main>
    <script src="../../JS/LOGIN/RegisterPasswordCheck.js"></script>
</body>
</html>
